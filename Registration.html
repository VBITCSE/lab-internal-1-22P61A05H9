<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <center>
    <h1>Event Registration</h1>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="Enter firstname:" required><br><br>

        <label for="lastname">Email:</label>
        <input type="text" name="lastname" placeholder="Enter lastname:" required><br><br>


        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Enter your email:"required><br><br>

        <label for="phone">Phone No.:</label>
        <input type="text" name="phone" placeholder="Enter your mobile number:"required><br><br>

        <label for="event">Ticket Name:</label>
        <input type="text" name="event" placeholder="Enter your event name"required><br><br>

        <label for="type">Ticket type:</label>
        <select>
            <option value="select">Select</option>
            <option value="Standard">standard</option>
            <option value="Premium">Premium</option>
        </select><br><br>

        <button type="submit">REGISTER</button>
    </form>
    </center>
</body>
</html>
